# ================================================================================
#                    LUXETHREAD E-COMMERCE - CI/CD Pipeline
# ================================================================================
# Ejecuta tests automatizados en cada push/PR a main
# - Job 1: Backend Integration Tests (Jest + MongoMemoryServer)
# - Job 2: E2E Tests (Cypress con backend y frontend levantados)
# ================================================================================

name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================================================
  # JOB 1: BACKEND INTEGRATION TESTS
  # ============================================================================
  backend-tests:
    name: ğŸ§ª Backend Tests (Jest)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run integration tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-test-jwt-secret-not-for-production' }}
          # MongoMemoryServer se usa automÃ¡ticamente, no necesita MONGO_URI

      - name: ğŸ“Š Run tests with coverage
        run: npm run test:coverage
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: server/coverage/
          retention-days: 7

  # ============================================================================
  # JOB 2: E2E TESTS (Cypress)
  # ============================================================================
  e2e-tests:
    name: ğŸ­ E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: backend-tests  # Ejecutar despuÃ©s del backend para fail-fast
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json

      # ---- INSTALAR DEPENDENCIAS ----
      - name: ğŸ“¦ Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci

      # ---- EJECUTAR CYPRESS ----
      - name: ğŸ­ Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./client
          # Levantar backend antes de los tests
          start: |
            npm run dev --prefix ../server
            npm run dev
          # Esperar a que ambos servicios estÃ©n listos
          wait-on: 'http://localhost:5000/api/products, http://localhost:5173'
          wait-on-timeout: 120
          browser: chrome
          # Comando de Cypress
          command: npm run cy:run
        env:
          NODE_ENV: test
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-test-jwt-secret-not-for-production' }}
          VITE_API_URL: http://localhost:5000/api
          # Para Stripe (usa test keys o mocks)
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || 'sk_test_dummy' }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY || 'pk_test_dummy' }}

      # ---- GUARDAR ARTIFACTS SI FALLA ----
      - name: ğŸ“¸ Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: client/cypress/screenshots/
          retention-days: 7

      - name: ğŸ¥ Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: client/cypress/videos/
          retention-days: 7

      - name: ğŸ“‹ Upload Cypress results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-results
          path: client/cypress/results/
          retention-days: 7

  # ============================================================================
  # JOB 3: BUILD CHECK (Opcional - verifica que la app compila)
  # ============================================================================
  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [backend-tests]
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ğŸ“¦ Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: ğŸ—ï¸ Build client
        working-directory: ./client
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000/api

      - name: âœ… Build successful
        run: echo "Client build completed successfully!"
